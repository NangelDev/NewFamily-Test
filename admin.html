<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛠️ Admin - New Family</title>
    <!-- CSS historique (compat) -->
    <link rel="stylesheet" href="style.css" />
    <!-- Build Tailwind -->
    <link rel="stylesheet" href="style-tailwind.css" />

    <script>
      // Garde le petit "verrou" côté client (à ne pas considérer comme sécurité réelle)
      const password = prompt("Mot de passe admin ?");
      if (password !== "tonSuperMotDePasse") {
        alert("Accès refusé !");
        window.location.href = "/";
      }
    </script>
  </head>

  <body class="m-0 font-sans bg-fond">
    <!-- Header -->
    <header
      class="bg-gradient-to-br from-brandStart to-brandEnd text-white text-center px-4 py-8 rounded-b-[30px] shadow-lg"
    >
      <h1 class="text-[2.8em] mt-[0.3em] mb-[0.4em]">
        🛠️ Panneau d’administration - New Family
      </h1>
    </header>

    <!-- Contenu -->
    <main class="max-w-[600px] mx-auto p-4">
      <label for="user" class="block font-semibold"
        >Ajouter un membre Twitch :</label
      >
      <input
        type="text"
        id="user"
        placeholder="Ex: red_shadow_31"
        class="mt-2 mb-3 w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-violet"
      />
      <button
        onclick="addUser()"
        class="inline-block bg-rouge text-white px-4 py-2 rounded-lg font-bold shadow-md hover:bg-violet hover:scale-105 transition"
      >
        ➕ Ajouter
      </button>

      <h2 class="text-center mt-8">Liste actuelle :</h2>
      <ul id="userList" class="mt-3 space-y-2"></ul>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
