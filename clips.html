<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Clips à la une</title>
    <link rel="stylesheet" href="style-tailwind.css" />
  </head>

  <body class="m-0 font-sans bg-fond">
    <!-- HEADER -->
    <header
      class="bg-gradient-to-br from-brandStart to-brandEnd text-white text-center px-4 py-8 rounded-b-[30px] shadow-lg"
    >
      <img
        src="assets/logo.webp"
        alt="Logo"
        class="w-[250px] h-[140px] max-w-full mb-1 transition-transform duration-300 hover:scale-105 mx-auto"
      />
      <h1 class="text-[2.8em] mt-[0.3em] mb-[0.4em]">🎬 Clip à la une</h1>
      <div class="mt-4">
        <a
          href="index.html"
          class="inline-block bg-rouge text-white px-4 py-3 rounded-lg font-bold shadow-md hover:bg-violet hover:scale-105 transition"
        >
          🏠 Retour à l'accueil
        </a>
      </div>
    </header>

    <!-- SECTION CLIP -->
    <section id="clip-frame" class="flex flex-col items-center my-8">
      <!-- Player -->
      <div
        id="clip-player"
        class="relative max-w-[720px] aspect-video w-full mx-auto my-4 cursor-pointer bg-black rounded-lg overflow-hidden"
      ></div>

      <!-- User -->
      <div id="clip-user" class="text-lg font-bold my-2 text-center"></div>

      <!-- Boutons -->
      <div class="mt-4 text-center">
        <button
          id="prev-button"
          class="px-6 py-2 text-white bg-twitch rounded-lg cursor-pointer hover:bg-twitchH transition"
        >
          🎞️ Clip précédent
        </button>
        <button
          id="next-button"
          class="px-6 py-2 text-white bg-twitch rounded-lg cursor-pointer hover:bg-twitchH transition"
        >
          🎞️ Clip suivant
        </button>
      </div>
    </section>

    <script src="clips.js"></script>
  </body>
</html>
