<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Clips √† la une</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #clip-frame {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 2em auto;
      }

      #clip-user {
        font-size: 1.2em;
        margin: 0.5em 0;
        font-weight: bold;
      }

      #next-button,
      #prev-button {
        padding: 0.7em 1.5em;
        font-size: 1em;
        background-color: #9146ff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 0 0.5em;
      }

      #next-button:hover,
      #prev-button:hover {
        background-color: #772ce8;
      }

      .button-container {
        margin-top: 1em;
        text-align: center;
      }

      .twitch-clip {
        position: relative;
        max-width: 720px;
        aspect-ratio: 16 / 9;
        width: 100%;
        margin: 1em auto;
        cursor: pointer;
        background-color: #000; /* Emp√™che effet vide */
      }

      .twitch-clip img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        display: block;
      }

      .twitch-clip .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        color: white;
        text-shadow: 0 0 10px black;
        pointer-events: none;
      }

      header img {
        width: 250px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="assets/logo.webp" alt="Logo" width="250" height="140" />
      <h1>üé¨ Clip √† la une</h1>
      <div class="button-container">
        <a href="index.html" class="about-button">üè† Retour √† l'accueil</a>
      </div>
    </header>

    <section id="clip-frame">
      <div id="clip-player" class="twitch-clip"></div>
      <div id="clip-user"></div>
      <div class="button-container">
        <button id="prev-button">üéûÔ∏è Clip pr√©c√©dent</button>
        <button id="next-button">üéûÔ∏è Clip suivant</button>
      </div>
    </section>

    <script src="clips.js"></script>
  </body>
</html>
